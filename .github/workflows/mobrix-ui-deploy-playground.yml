name: Deploy MoBrix-ui playground app

on: workflow_dispatch

jobs:
  deploy-mobrix-ui-playground-app:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Deploy playground app
        run: |
          npm ci
          npm run init:playground
          npm run build:playground
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/CianciarusoCataldo/mobrix-ui.git
          npx gh-pages -d playground/build -u "github-actions-bot"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
