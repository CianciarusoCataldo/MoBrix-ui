<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MoBrix-ui</title>
    <script>
      let pathname = window.location.href.replace(
        "https://cianciarusocataldo.github.io",
        ""
      );

      if (!pathname.startsWith("/")) {
        pathname = "/" + pathname;
      }
      if (!pathname.startsWith("/mobrix-ui")) {
        pathname = "/mobrix-ui" + pathname;
      }

      window.location.href =
        "https://cianciarusocataldo.github.io/mobrix-ui?to=" + pathname;
    </script>
  </head>
  <body></body>
</html>
